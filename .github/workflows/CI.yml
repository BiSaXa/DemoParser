name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/*'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    name: Windows Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Go environment
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.0'
        architecture: amd64
    - name: Build
      run: cd cmd ; env GOOS=windows GOARCH=amd64 go build .
  build-linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Go environment
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.0'
        architecture: amd64
    - name: Build
      run: cd cmd ; env GOOS=linux GOARCH=amd64 go build .
